<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- style -->
    <link rel="stylesheet" href="css/style.css">
    <title>Landing page</title>
</head>

<body>

    <div class="wrapper">
        <section class="portfolio">
            <div class="container portfolio__containe">
                <h2 class="title portfolio__title">Portfolio</h2>
                <div class="portfolio__img">
                    <img src="img/fashion.png" alt="foto1" width="300">
                </div>
                <p class="text portfolio__text">Online fashion store - Homepage</p>
                <div class="portfolio__img">
                    <img src="img/reebok_web (3).png" alt="foto1" width="300">
                </div>
                <p class="text portfolio__text">Reebok Store - Concept</p>
                <div class="portfolio__img">
                    <img src="img/braun-landing.png" alt="foto1" width="300">
                </div>
                <p class="text portfolio__text">Braun Landing Page - Concept</p>
            </div>
        </section>
        <section class="contacts">
            <div class="container contacts__contain">
                <h2 class="title contacts__title">Contacts</h2>
                <p class="text contacts__text">Want to know more or just chat? <br>
                    You are welcome!</p>
                <div class="contacts__button"><img src="img/Group 2.png" alt=""></div>
                <div class="contacts__ithems"><img src="img/Social-group.png" alt=""></div>

                <p class="contacts__link-text">Like me on LinkedIn, Instagram, Behance, Dribble</p>
            </div>
        </section>
    </div>

</body>

</html>
